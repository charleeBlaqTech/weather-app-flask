<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{city}} Weather in {{country}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
</head>
<body>
    <main>
        <h1 class="heading">CITY:: <span>{{city}}</span></h1>
        <h1 class="heading">COUNTRY:: <span>{{country}}</span></h1>
        <p class="heading" style="margin-top: 17px;">Current Weather Update</p>
        <div class="output-wrapper">
            <p>{{desc}} and {{temp}} &deg; celsius</p>
            <p>Feels Like {{feels_like}} &deg; celsius</p>
        </div>

        <form action="/weather">
            <input type="text" name="cityName" id="city" placeholder="Enter A City Name">
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>
</body>
</html>
